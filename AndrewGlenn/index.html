            <div class="trail"></div>

            <div class="car">
                <div class="wheel wheel1">

                </div>
                <div class="wheel wheel2">
                    <img src="car_wheel_right.png" alt="">
                </div>
            </div>
            
            
            <!-- Second Car -->
            <div class="car2">
                <div class="wheel wheel3">
                    <img src="wheel3left.png" alt="">
                </div>
                <div class="wheel wheel4">
                    <img src="wheel2right.png" alt="">

            </div>
        </div>

        <audio id="bgMusic" src="bugattimusic.mp3" preload="auto" loop></audio>
    </div>
    <script src="script.js"></script>

</html>
